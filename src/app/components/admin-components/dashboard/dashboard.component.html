            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                    <h2 class="tm-block-title">Orders</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Invoise NO.</th>
                                <th scope="col">Invoise Date</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Product Code</th>
                                <th scope="col">Product Quantity</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of orders">
                                <th scope="row"><b>{{order.invNo}}</b></th>
                                <td><b>{{order.invDate}}</b></td>
                                <td><b>{{order.userId}}</b></td>
                                <td><b>{{order.productCode}}</b></td>
                                <td><b>{{order.productQuantity}}</b></td>
                                <td><b>{{order.productName}}</b></td>
                                <td><b>{{order.productPrice*order.productQuantity}}</b></td>
                                <td class="text-center">
                                    <a href="#" class="tm-product-delete-link" id="deleteInvoice" (click)="deleteInvoice(order.invNo)">
                                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                                    </a>
                                  </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
